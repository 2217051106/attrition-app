<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{% endblock %} | Sistem Prediksi Attrition</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <h3><i class="bi bi-graph-up-arrow me-2"></i>Attrition</h3>
      <nav class="nav flex-column mt-4 px-3">
        <br>
        <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">
          <i class="bi bi-house-door me-2"></i> Home
        </a>
        <a href="/dashboard" class="nav-link {% if 'dashboard' in request.path %}active{% endif %}">
          <i class="bi bi-bar-chart me-2"></i> Dashboard
        </a>
        <a href="/predict" class="nav-link {% if 'predict' in request.path %}active{% endif %}">
          <i class="bi bi-cpu me-2"></i> Prediksi
        </a>
      </nav>
    </div>
    <div class="text-center mb-3 small text-secondary">
      <span>&copy; 2025 Sistem Attrition</span>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
